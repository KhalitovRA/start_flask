<!DOCTYPE html>
<html lang="en">
<head>
    <link type='text/css' href="{{ url_for('static', filename='css/style.css') }}" rel='stylesheet'/>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
{% block content %}
    {% for m in menu %}
        <li><a href="{{m.url}}">{{m.name}}</a></li>
    {% endfor %}
{% endblock %}
</ul>
<h1>{% block page_name %}{% endblock %}</h1>
    {% block form %}
    {%endblock%}
</body>
</html>
